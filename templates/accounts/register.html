{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register - Django Blog{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(to right, #fdfbfb, #ebedee);
    }

    .register-card {
        background-color: rgba(255, 255, 255, 0.95);
        border: none;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .register-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 36px rgba(0, 0, 0, 0.1);
    }

    .form-control:focus {
        box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
    }

    .icon-title {
        font-size: 2.5rem;
        color: #198754;
    }
</style>

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-7 col-lg-6 col-xl-5">
        <div class="card register-card rounded-4 p-4">
            <div class="card-body">
                <!-- Header -->
                <div class="text-center mb-4">
                    <i class="fa-solid fa-user-plus icon-title mb-2"></i>
                    <h2 class="fw-bold">Create Account</h2>
                    <p class="text-muted">Join our blogging community today!</p>
                </div>

                <!-- Registration Form -->
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fa-solid fa-user-check me-2"></i> Register
                        </button>
                    </div>
                </form>

                <!-- Login Link -->
                <div class="text-center mt-4">
                    <small class="text-muted">Already have an account?</small><br>
                    <a href="{% url 'accounts:login' %}" class="btn btn-link">Login here</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
