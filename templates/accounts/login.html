{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - Django Blog{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(to right, #e3f2fd, #fce4ec);
    }

    .login-card {
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.9);
        border: none;
    }

    .login-icon {
        font-size: 2.5rem;
        color: #0d6efd;
    }

    .form-control:focus {
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }
</style>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow login-card rounded-4 p-4">
            <div class="card-body">

                <!-- Login Title -->
                <div class="text-center mb-4">
                    <i class="fa-solid fa-unlock-keyhole login-icon mb-2"></i>
                    <h2 class="fw-bold">Welcome Back</h2>
                    <p class="text-muted">Login to your account</p>
                </div>

                <!-- Login Form -->
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                    </div>
                </form>

                <!-- Register Link -->
                <p class="text-center mt-4 mb-0 text-muted">
                    Donâ€™t have an account?
                    <a href="{% url 'accounts:register' %}" class="text-decoration-none fw-semibold">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
